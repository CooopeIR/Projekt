<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Cams</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <h1 id="city-name" style="padding: 5px"></h1>

            <div class="date-time-picker">
                <input type="date" id="date" placeholder="Select Date">
                <input type="range" id="hour-slider" min="0" max="23" step="1" style="width: 300px;" value="0">
                <span id="selected-hour" class="unavailable">0:00</span>      
                <div>
                    <button style="width: 100px;" class="delete"  id="back-btn">Back</button>
                    <button style="width: 100px;" class="view disabled" id="search-btn" type="submit">Go</button>     
                </div>
            </div>

            <!-- Add this after the date-time-picker div -->
            <div id="video-container" class="video-container" style="display: none;">
                <video id="weather-video" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="city-list add">
            <div id="error-message" class="city-item error" style="display: none;">
                <span class="error-message"></span>
            </div>
            
            <div id="success-message" class="city-item success" style="display: none;">
                <span class="error-message"></span>
            </div>
        </div>

    </div>

<script src="/view.js"></script>
</body>
</html>
