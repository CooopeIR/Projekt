<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Cams</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="content">
        <div class="container">
            <h1 style="padding: 5px">Skibidi Cams</h1>

            <div class="search-bar">
                <input type="text" id="search-term" placeholder="Reumannplatz...">
                
                <button id="clear-btn" class="clear" type="button" style="display: none;">
                    <img class="icon-white" src="https://cdn-icons-png.freepik.com/256/16083/16083479.png?semt=ais_hybrid" alt="Clear" />
                </button>
                <button id="search-btn" type="submit">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/342/342359.png" alt="Search">
                </button>
            </div>

            <div class="date-time-picker">
                <input type="date" placeholder="Select Date">
                <input type="time" step="3600" placeholder="Select Time">
            </div>
  
        </div>

        <div class="city-list add">
            <div id="error-message" class="city-item error" style="display: none;">
                <span class="error-message"></span>
            </div>
            
            <div id="success-message" class="city-item success" style="display: none;">
                <span class="error-message"></span>
            </div>
            
        </div>
        
        <div class="city-list scrollable">
            <div id="city-list">

            </div>
        </div>

    </div>

<script src="/app.js"></script>
</body>
</html>
